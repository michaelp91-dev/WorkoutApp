        function initializeAudio() {
            if (!audioCtx) {

        function playSound(note, duration) {
            if (!audioCtx || !noteFrequencies[note]) { return; }
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(noteFrequencies[note], audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + parseFloat(duration));

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + parseFloat(duration));
        }

        function generateApex8Routine(exercises) {
            const routine = [];
            const repCounts = [1, 2, 3, 4, 5, 6, 7, 8, 7, 6, 5, 4, 3, 2, 1];
            const restDuration = 30;
            const totalRounds = repCounts.length;

            repCounts.forEach((reps, roundIndex) => {
                const roundNumber = roundIndex + 1;
                
                routine.push({
                    type: 'rep_work',
                    name: `${reps} Rep${reps > 1 ? 's' : ''}`,
                    duration: null,
                    round: `Round ${roundNumber}/${totalRounds}`,
                    exercises: exercises 
                });

                if (roundIndex < totalRounds - 1) {
                    routine.push({
                        type: 'rest',
                        name: 'Round Rest',
                        duration: restDuration,
                        round: `Round ${roundNumber}/${totalRounds}`
                    });
                }
            });
            
            return routine;
        }

            clearInterval(timerInterval);
            timedContent.classList.remove('hidden');
            repContent.classList.add('hidden');
            
            const nextStep = workoutRoutine[0]; 
            if (nextStep) {
                nextUpContainer.style.visibility = 'visible';
                nextExerciseDisplay.textContent = nextStep.name; 
            } else {
                nextUpContainer.style.visibility = 'hidden';
            }

            timeLeft = 10;
            statusText.textContent = 'GET READY';
            currentExerciseDisplay.textContent = '';
            timerDisplay.textContent = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 3 && timeLeft > 0) playSound('C4', '0.1');
                if (timeLeft <= 0) {
                    playSound('C5', '0.3');
                    clearInterval(timerInterval);
                    runCurrentStep();
                }
            }, 1000);
        }

        function runCurrentStep() {
            clearInterval(timerInterval);

            if (currentStepIndex >= workoutRoutine.length) {
                workoutComplete();
                return;
            }
            
            const step = workoutRoutine[currentStepIndex];
            
            if (step.type === 'rep_work') {
                updateUIForStep();
                return;
            }

            timedContent.classList.remove('hidden');
            repContent.classList.add('hidden');
            
            timeLeft = step.duration;
            updateUIForStep();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    playSound('C4', '0.3'); 
                    clearInterval(timerInterval);
                    moveToNextStep();
                }
            }, 1000);
        }
        
        function moveToNextStep() {
            const nextStep = workoutRoutine[currentStepIndex + 1];
            currentStepIndex++;

            if (!nextStep) {
                workoutComplete();
                return;
            }

            runCurrentStep();
        }
        
        
        function updateUIForStep() {
            if (currentStepIndex >= workoutRoutine.length) return;
            
            const step = workoutRoutine[currentStepIndex];
            const nextStep = workoutRoutine[currentStepIndex + 1];

            // 1. Update Display Based on Step Type
            if (step.type === 'rep_work') {
                timedContent.classList.add('hidden');
                repContent.classList.remove('hidden');
                
                statusText.textContent = 'WORKOUT';
                currentExerciseDisplay.textContent = step.name;

                if (step.exercises) {
                    apex8ExerciseList.innerHTML = step.exercises.map(ex => `<p>- ${ex}</p>`).join('');
                }

            } else {
                timedContent.classList.remove('hidden');
                repContent.classList.add('hidden');

                if (step.round) {
                    currentExerciseDisplay.textContent = `${step.name} (${step.round})`;
                } else {
                    currentExerciseDisplay.textContent = step.name;
                }
                
                if (step.duration) {
                     timerDisplay.textContent = step.duration;
                }

                if (step.type === 'rest') {
                    statusText.textContent = 'REST';
                } else if(step.type === 'work') {
                    statusText.textContent = 'WORK';
                } else {
                    statusText.textContent = step.type.toUpperCase();
                }
            }
            
            // 2. Update Next Up Display
            if (nextStep) {
                nextUpContainer.style.visibility = 'visible';
                if (step.type === 'rep_work' && nextStep.type === 'rest') {
                    nextExerciseDisplay.textContent = `30 SEC REST`;
                } else {
                     nextExerciseDisplay.textContent = nextStep.name;
                }
            } else {
                nextUpContainer.style.visibility = 'hidden';
            }
            
            // 3. Update progress bar
            const progress = (currentStepIndex / workoutRoutine.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function workoutComplete() {
            playSound('C5', '0.5'); 
            progressBar.style.width = '100%';
            switchScreen('completion');
        }

        // --- HABIT TRACKER: CORE LOGIC ---
        const APP_KEY = 'alphaTrackerHabits';
        let habitCurrentTab = 'today';
        
        const PERIODS = {
            morning: { label: 'Morning Protocol', range: '4:00 - 11:00' },
            day: { label: 'Day Protocol', range: '11:00 - 17:00' },
            all_day: { label: 'All Day Protocol', range: 'Flexible' },
            evening: { label: 'Evening Protocol', range: '17:00 - 4:00' },
        };

        function habitLoadState() {
            const stored = localStorage.getItem(APP_KEY);
            let state = stored ? JSON.parse(stored) : {
                habits: [
                    { id: 'h1', name: "Morning Devotional", order: 1, created: Date.now(), period: 'morning' },
                    { id: 'h2', name: "Morning Workout", order: 2, created: Date.now(), period: 'morning' },
                    { id: 'h3', name: "Evening Review", order: 3, created: Date.now(), period: 'evening' },
                    { id: 'h4', name: "Hydration Check", order: 4, created: Date.now(), period: 'all_day' },
                ],
                logs: {}
            };

            state.habits = state.habits.map(h => {
                if (!h.period) { h.period = 'all_day'; }
                return h;
            });

            return state;
        }

        function habitSaveState(state) {
            localStorage.setItem(APP_KEY, JSON.stringify(state));
        }

        function getTodayDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }

        function toggleHabitCompletion(habitId) {
            const state = habitLoadState();
            const today = getTodayDate();
            
            if (!state.logs[today]) {
                state.logs[today] = {};
            }

            const currentStatus = state.logs[today][habitId] || false;
            state.logs[today][habitId] = !currentStatus;

            habitSaveState(state);
            habitRenderApp();
        }

        function addHabit(name, period) {
            const state = habitLoadState();
            const newOrder = state.habits.length > 0 ? Math.max(...state.habits.map(h => h.order)) + 1 : 1;
            
            const newHabit = {
                id: 'h' + Date.now(),
                name: name.trim(),
                order: newOrder,
                created: Date.now(),
                period: period 
            };
            
            state.habits.push(newHabit);
            state.habits.sort((a, b) => a.order - b.order); 
            
            habitSaveState(state);
            habitRenderApp();
        }

        function deleteHabit(habitId) {
            const state = habitLoadState();
            
            state.habits = state.habits.filter(h => h.id !== habitId);

            for (const date in state.logs) {
                delete state.logs[date][habitId];
            }

            habitSaveState(state);
            habitRenderApp();
        }
        
        // --- HABIT TRACKER: RENDERING ---

        function habitRenderHabitCard(habit, isCompleted) {
            const bgColor = isCompleted ? 'bg-emerald-700' : 'bg-gray-800 hover:bg-gray-700';
            const checkIcon = isCompleted 
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`
                : `<div class="h-6 w-6 border-2 border-emerald-500 rounded-full"></div>`;
            
            const textClass = isCompleted ? 'text-gray-300 line-through' : 'text-white';

            return `
                <div onclick="toggleHabitCompletion('${habit.id}')"
                    class="flex items-center justify-between p-4 mb-3 rounded-xl transition-all duration-300 ${bgColor} cursor-pointer shadow-lg transform active:scale-[0.98]">
                    <span class="font-semibold text-lg md:text-xl ${textClass}">${habit.name}</span>
                    <div class="p-1 flex-shrink-0">${checkIcon}</div>
                </div>
            `;
        }
        
        function habitRenderTodayView() {
            const state = habitLoadState();
            const today = getTodayDate();
            const dailyChecks = state.logs[today] || {};
            const habits = state.habits;

            const totalHabits = habits.length;
            const completedCount = habits.filter(h => dailyChecks[h.id]).length;
            const percentage = totalHabits > 0 ? Math.round((completedCount / totalHabits) * 100) : 0;

            const habitsByPeriod = { morning: [], day: [], all_day: [], evening: [] };
            habits.forEach(habit => {
                const periodKey = habit.period && PERIODS[habit.period] ? habit.period : 'all_day';
                habitsByPeriod[periodKey].push(habit);
            });

            function renderPeriodSection(periodKey) {
                const periodHabits = habitsByPeriod[periodKey];
                if (periodHabits.length === 0) return '';
                
                const periodInfo = PERIODS[periodKey];
                
                let sectionHtml = `
                    <h3 class="text-xl font-bold text-emerald-400 mt-6 mb-3 uppercase tracking-wider">${periodInfo.label}
                        <span class="text-sm font-normal text-gray-500 ml-2">(${periodInfo.range})</span>
                    </h3>
                    <div class="space-y-3">
                `;
                
                periodHabits.sort((a, b) => {
                    const aCompleted = dailyChecks[a.id];
                    const bCompleted = dailyChecks[b.id];
                    return (aCompleted === bCompleted) ? 0 : aCompleted ? 1 : -1;
                }).forEach(habit => {
                    sectionHtml += habitRenderHabitCard(habit, dailyChecks[habit.id] || false);
                });
                
                sectionHtml += `</div>`;
                return sectionHtml;
            }


            let html = `
                <div class="p-4 pt-6">
                    <h2 class="text-2xl font-extrabold text-emerald-500 mb-6 uppercase tracking-wider border-b border-gray-700 pb-2">
                        Daily Protocol: ${today}
                    </h2>
                    
                    <div class="mb-8 bg-gray-800 p-4 rounded-xl shadow-xl">
                        <div class="text-center mb-3">
                            <span class="text-4xl font-extrabold text-white">${percentage}%</span>
                            <p class="text-sm text-gray-400">Completion Rate</p>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div
                                class="bg-emerald-600 h-2 rounded-full transition-all duration-500"
                                style="width: ${percentage}%;"
                            ></div>
                        </div>
                    </div>

                    <div class="habit-list">
            `;

            if (totalHabits === 0) {
                 html += `<p class="text-gray-500 text-center mt-10 p-4 bg-gray-800 rounded-xl">No protocols defined. Use the GOALS tab to set your Protocol.</p>`;
            } else {
                html += renderPeriodSection('morning');
                html += renderPeriodSection('day');
                html += renderPeriodSection('all_day'); 
                html += renderPeriodSection('evening');
            }

            html += `</div></div>`;
            return html;
        }

        function habitRenderStatsView() {
            const state = habitLoadState();
            const habits = state.habits;
            const logs = state.logs;
            
            const getDailyPercentage = (checks) => {
                const totalCount = habits.length;
                const completedCount = habits.filter(h => checks[h.id]).length;
                return totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
            };

            const renderGridBlock = (percentage) => {
                const colorClass = percentage === 100 ? 'bg-emerald-600' :
                                   percentage > 50 ? 'bg-emerald-800' :
                                   percentage > 0 ? 'bg-emerald-900' :
                                   'bg-gray-800';
                const opacity = percentage === 0 ? 0.4 : 1;

                return `
                    <div class="w-5 h-5 m-0.5 rounded-sm shadow-sm ${colorClass} transform hover:scale-110" 
                        style="opacity: ${opacity};" title="${percentage}% Completion">
                    </div>
                `;
            };

            let daysHtml = '';
            for (let i = 29; i >= 0; i--) { 
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateString = date.toISOString().split('T')[0]; 
                const log = logs[dateString];
                const percentage = log ? getDailyPercentage(log) : 0;
                daysHtml += renderGridBlock(percentage);
            }

            let habitStatsHtml = '';
            habits.forEach(habit => {
                let totalDays = 0;
                let daysCompleted = 0;

                const habitCreationDate = new Date(habit.created);
                habitCreationDate.setHours(0, 0, 0, 0);

                for (const date in logs) {
                    const logDate = new Date(date + 'T00:00:00');
                    
                    if (logDate >= habitCreationDate) {
                        totalDays++;
                        if (logs[date][habit.id]) {
                            daysCompleted++;
                        }
                    }
                }
                const habitSuccessRate = totalDays > 0 ? Math.round((daysCompleted / totalDays) * 100) : 0;

                habitStatsHtml += `
                    <div class="mb-4">
                        <div class="flex justify-between items-center text-white text-sm mb-1">
                            <span class="font-semibold">${habit.name}</span>
                            <span>${daysCompleted}/${totalDays} Days (${habitSuccessRate}%)</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div
                                class="bg-emerald-600 h-2 rounded-full transition-all duration-500"
                                style="width: ${habitSuccessRate}%;"
                            ></div>
                        </div>
                    </div>
                `;
            });

            return `
                <div class="p-4 pt-6">
                    <h2 class="text-2xl font-extrabold text-emerald-500 mb-6 uppercase tracking-wider border-b border-gray-700 pb-2">
                        Adherence Log
                    </h2>

                    <div class="bg-gray-800 p-4 rounded-xl shadow-xl mb-8">
                        <p class="text-sm text-gray-400 mb-3 font-semibold">30-Day Protocol Streak</p>
                        <div class="flex flex-wrap justify-center">
                            ${daysHtml}
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-4">
                            <span>(Past)</span>
                            <span>(Today)</span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 class="xl font-bold text-white mb-4">Habit Success Rate</h3>
                        ${habits.length === 0 ? '<p class="text-gray-500">No habits to analyze.</p>' : habitStatsHtml}
                    </div>
                </div>
            `;
        }

        function habitRenderGoalsView() {
            const state = habitLoadState();
            const habits = state.habits;

            let currentHabitsHtml = habits.map(habit => `
                <div class="flex justify-between items-center p-3 bg-gray-800 rounded-xl shadow-md">
                    <span class="text-white font-medium">${habit.name} 
                        <span class="text-gray-400 text-xs italic ml-2">(${PERIODS[habit.period]?.label || 'Unassigned'})</span>
                    </span>
                    <button onclick="showDeleteModal('${habit.id}', '${habit.name}')"
                        class="text-red-400 hover:text-red-500 p-2 rounded transition-colors flex-shrink-0"
                        title="Remove Habit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            `).join('');

            return `
                <div class="p-4 pt-6">
                    <h2 class="text-2xl font-extrabold text-emerald-500 mb-6 uppercase tracking-wider border-b border-gray-700 pb-2">
                        Edit Protocol
                    </h2>

                    <div class="mb-8 bg-gray-800 p-4 rounded-xl shadow-xl">
                        <h3 class="text-xl font-bold text-white mb-4">Add New Habit</h3>
                        <form id="add-habit-form" class="space-y-4">
                            <input
                                type="text"
                                id="new-habit-name"
                                placeholder="Habit Name (e.g., Read 10 Pages)"
                                class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-emerald-500 focus:border-emerald-500 text-base"
                                required
                            />
                            
                            <div>
                                <label for="new-habit-period" class="block text-sm font-medium text-gray-300 mb-1">Time Period</label>
                                <select id="new-habit-period" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-emerald-500 focus:border-emerald-500 text-base" required>
                                    <option value="morning">Morning (4:00 - 11:00)</option>
                                    <option value="day">Day (11:00 - 17:00)</option>
                                    <option value="all_day" selected>All Day (Flexible)</option>
                                    <option value="evening">Evening (17:00 - 4:00)</option>
                                </select>
                            </div>

                            <button
                                type="submit"
                                class="w-full py-3 bg-emerald-600 text-white font-bold rounded-lg uppercase tracking-widest shadow-lg hover:bg-emerald-700 transition-colors"
                            >
                                Add To Protocol
                            </button>
                        </form>
                    </div>

                    <div class="space-y-3">
                        <h3 class="xl font-bold text-white mb-4">Current Protocol Habits</h3>
                        ${habits.length === 0 ? '<p class="text-gray-500 p-4 bg-gray-800 rounded-xl">No active protocols.</p>' : currentHabitsHtml}
                    </div>
                </div>
            `;
        }
        
        // --- HABIT TRACKER: MODAL ---
        function showDeleteModal(habitId, habitName) {
            document.getElementById('modal-title').textContent = "Confirm Protocol Deletion";
            document.getElementById('modal-message').innerHTML = `Are you sure you want to permanently remove <b>${habitName}</b> from the Protocol? This cannot be undone.`;
            
            const confirmBtn = document.getElementById('modal-confirm');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            newConfirmBtn.onclick = () => {
                deleteHabit(habitId);
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            };

            document.getElementById('modal-cancel').onclick = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            };
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }


        // --- HABIT TRACKER: MAIN RENDER ---
        function habitRenderNavbar() {
            const tabs = [
                { name: 'TODAY', view: 'today' },
                { name: 'STATS', view: 'stats' },
                { name: 'GOALS', view: 'goals' }
            ];

            const navHtml = tabs.map(tab => {
                const activeClass = tab.view === habitCurrentTab 
                    ? 'text-emerald-500 border-b-2 border-emerald-500' 
                    : 'text-gray-400 hover:text-white';
                return `
                    <button onclick="habitSetCurrentTab('${tab.view}')"
                        class="flex flex-col items-center p-2 rounded-lg transition-colors duration-200 uppercase tracking-wide text-xs md:text-sm font-bold ${activeClass}">
                        ${tab.name}
                    </button>
                `;
            }).join('');

            habitNavbar.innerHTML = navHtml;
        }

        function habitRenderApp() {
            let contentHtml = '';

            switch (habitCurrentTab) {
                case 'stats':
                    contentHtml = habitRenderStatsView();
                    break;
                case 'goals':
                    contentHtml = habitRenderGoalsView();
                    break;
                case 'today':
                default:
                    contentHtml = habitRenderTodayView();
                    break;
            }

            habitContent.innerHTML = contentHtml;
            habitRenderNavbar();
            attachFormListeners();
        }
        
        function habitSetCurrentTab(tabName) {
            habitCurrentTab = tabName;
            habitRenderApp();
        }

        function attachFormListeners() {
            if (habitCurrentTab === 'goals') {
                const form = document.getElementById('add-habit-form');
                if (form) {
                    form.onsubmit = function(e) {
                        e.preventDefault();
                        const name = document.getElementById('new-habit-name').value;
                        const period = document.getElementById('new-habit-period').value;
                        
                        if (name && period) {
                            addHabit(name, period);
                        }
                    };
                }
            }
        }

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            // PWA Manifest setup
            const manifest = {
                "name": "Alpha Workout", "short_name": "Alpha", "start_url": ".",
                "display": "standalone", "background_color": "#000000",
                "theme_color": "#1a1a1a", "description": "Workout and habit tracker.",
                // 1. UPDATED ICONS ARRAY FOR MANIFEST
                "icons": [
                    {
                        "src": "https://placehold.co/192x192/1a1a1a/ffc107?text=A",
                        "sizes": "192x192",
                        "type": "image/png"
                    },
                    {
                        "src": "https://placehold.co/512x512/1a1a1a/ffc107?text=A",
                        "sizes": "512x512",
                        "type": "image/png"
                    }
                ]
            };
            const manifestString = JSON.stringify(manifest);
            const blob = new Blob([manifestString], { type: 'application/json' });
            const manifestURL = URL.createObjectURL(blob);
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestURL;
            document.head.appendChild(link);

            // Workout Button Event Listeners
            document.getElementById('morning-btn').addEventListener('click', () => selectWorkout('morning'));
            document.getElementById('evening-btn').addEventListener('click', () => selectWorkout('evening'));
            document.getElementById('apex8-mb-btn').addEventListener('click', () => selectWorkout('apex8-mb'));
            
            // Re-added Apex 8 - KB button listener
            document.getElementById('apex8-kb-btn').addEventListener('click', () => selectWorkout('apex8-kb')); 

            // Habit Tracker Button
            document.getElementById('habit-tracker-btn').addEventListener('click', goToHabitTracker);
            document.getElementById('habit-back-btn').addEventListener('click', goToMenu); // Back button

            document.getElementById('start-btn').addEventListener('click', startWorkout);
            document.getElementById('menu-btn-from-completion').addEventListener('click', goToMenu); 

            // Listener for the user-paced round completion (checks if it's any apex8 variant)
            roundCompleteBtn.addEventListener('click', () => {
                if (currentWorkout && currentWorkout.startsWith('apex8')) { 
                    playSound('C4', '0.1'); 
                    moveToNextStep();
                }
            });

            // Install Button Logic
            const installBtn = document.getElementById('install-btn');
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.classList.remove('hidden');
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installBtn.classList.add('hidden');
                }
            });
        });
    </script>
