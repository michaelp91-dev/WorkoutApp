<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLF ALPHA 2.0 - HOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#1c1917">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/292524/d6d3d1?text=W" sizes="180x180">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wolf: {
                            bg: '#0c0a09', surface: '#1c1917', border: '#44403c',  
                            text: '#e7e5e4', accent: '#b45309', accentHover: '#92400e',
                            muted: '#78716c'
                        }
                    },
                    fontFamily: { heading: ['Oswald', 'sans-serif'], body: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0c0a09; color: #e7e5e4; font-family: 'Inter', sans-serif; }
        .btn-home {
            transition: all 0.2s;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 0.75rem;
        }
        .btn-home:active { transform: scale(0.98); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center bg-wolf-bg p-6">

    <div class="z-10 text-center w-full max-w-sm flex flex-col items-center animate-fade-in">
        <h1 class="font-heading text-6xl text-wolf-text tracking-tight mb-2">WOLF<span class="text-wolf-accent">ALPHA</span></h1>
        <p class="text-wolf-muted text-sm uppercase tracking-[0.3em] mb-12">Select Mode</p>

        <div class="w-full space-y-4">
            <a href="workout.html" class="btn-home block w-full bg-wolf-accent text-white py-6 text-2xl text-center shadow-lg shadow-orange-900/20 hover:bg-wolf-accentHover no-underline">
                WORKOUT
            </a>

            <a href="habit_tracker.html" class="btn-home block w-full bg-wolf-surface border border-wolf-border text-wolf-text py-6 text-2xl text-center hover:border-wolf-muted hover:text-white no-underline">
                HABIT TRACKER
            </a>

            <a href="calendar.html" class="btn-home block w-full bg-wolf-surface border border-wolf-border text-wolf-accent py-6 text-2xl text-center hover:bg-wolf-surface/50 hover:text-white no-underline">
                CALENDAR
            </a>
        </div>
    </div>

</body>
</html>
