<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Sound Test</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif; 
            text-align: center;
            background-color: #222;
            color: white;
        }
        #test-btn {
            padding: 25px 50px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Native Audio Test</h1>
        <p>Tap the button to test the browser's built-in audio.</p>
        <button id="test-btn">Play Sound</button>
    </div>

    <script>
        const testBtn = document.getElementById('test-btn');
        let audioCtx; // This will hold our AudioContext

        testBtn.addEventListener('click', () => {
            try {
                // 1. Initialize the AudioContext on user click
                if (!audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) {
                        alert("Error: Your browser does not support the Web Audio API.");
                        return;
                    }
                    audioCtx = new AudioContext();
                }

                // If the context is suspended (common on mobile), it needs to be resumed.
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                // Wait a tiny moment for the state to change
                setTimeout(() => {
                    if (audioCtx.state !== 'running') {
                        alert('Audio is not ready. State: ' + audioCtx.state + '. Please tap again.');
                        return;
                    }

                    // 2. Create a sound source (an Oscillator)
                    const oscillator = audioCtx.createOscillator();
                    
                    // 3. Configure the sound
                    oscillator.type = 'sine'; // A clean sine wave
                    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note

                    // 4. Connect the oscillator to the speakers and play
                    oscillator.connect(audioCtx.destination);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5); // Stop after 0.5 seconds
                }, 100);

            } catch (e) {
                alert('A critical error occurred: ' + e.message);
                console.error(e);
            }
        });
    </script>
</body>
</html>
